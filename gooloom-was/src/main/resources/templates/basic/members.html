<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">처음으로
            </button>
            <div class="py-5 text-center">
                <h2>  </h2>
            </div>
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/members/add}'|"
                    type="button">회원 등록
            </button>
        <div class="py-3 text-center">
        <h2>  </h2>
        </div>
            <button class="btn btn-primary float-end"
                    onclick="location.href='deleteAllForm.html'"
                    th:onclick="|location.href='@{/basic/members/deleteAll}'|"
                    type="button">회원 전체 삭제
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>회원명</th>
                <th>휴대폰 번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td>
                    <a href="member.html" th:href="@{/basic/members/{memberId}(memberId=${member.id})}"
                       th:text="${member.id}">회원 id
                    </a>
                </td>
                <td>
                    <a href="member.html" th:href="@{|/basic/members/${member.id}|}" th:text="${member.memberName}"
                    >회원명
                    </a>
                </td>
                <td><a th:text="${member.tel}">휴대폰 번호</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</htmlxmlns:th>
</html>
