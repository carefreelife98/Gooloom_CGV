<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div
          class="py-5 text-center"> <h2>상품 삭제</h2>
  </div>
  <form action="cart.html" th:action method="post">
    <div>
      <label for="kartId">상품 ID</label>
      <input type="text" id="kartId" name="kartId" class="form-control" th:value="${deletedCart.getCartId}" readonly>
    </div>

    <div>
      <label for="kartName">상품명</label>
      <input type="text" id="kartName" name="kartName" class="form-control" th:value="${deletedCart.getCartName}" readonly>
    </div>

    <div>
      <label for="kartPrice">상품 가격</label>
      <input type="text" id="kartPrice" name="kartPrice" class="form-control" th:value="${deletedCart.getCartPrice}" readonly>
    </div>

    <div>
      <label for="kartQuantity">상품 수량</label>
      <input type="text" id="kartQuantity" name="kartQuantity" class="form-control" th:value="${deletedCart.getCartQuantity}" readonly>
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">삭제
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='cart.html'"
                th:onclick="|location.href='@{/cart/carts/{kartId}(kartId=${deletedCart.kartId})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
