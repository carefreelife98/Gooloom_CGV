## Aurora - MySQL
#spring.datasource.url=jdbc:mysql://prod-cgv-rds-db-1.cluster-cje7wp54eror.ap-northeast-2.rds.amazonaws.com:3306/cgv
spring.datasource.url=jdbc:mysql://localhost:3306/cgv
spring.datasource.username=admin
spring.datasource.password=qwer1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Request method 'POST' not supported ?? ??
spring.mvc.hiddenmethod.filter.enabled=true

# update the schema with the given values.
spring.jpa.hibernate.ddl-auto=update

# To beautify or pretty print the SQL
spring.jpa.properties.hibernate.format_sql=true

# Show SQL
spring.jpa.show-sql=true

# ???? ?? spring.jpa.open-in-view=false ?? ???? ??.
# warning log ? ?? ???.
spring.jpa.open-in-view=false

# Show parameter binding
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Log SQL statements
logging.level.org.hibernate.SQL=DEBUG

# Schema initialization settings
spring.sql.init.mode=always

server.port=8080

tomcat.ajp.protocol=AJP/1.3
tomcat.ajp.port=8001
tomcat.ajp.enabled=true