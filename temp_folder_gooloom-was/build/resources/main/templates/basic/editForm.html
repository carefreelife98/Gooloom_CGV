<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div
                class="py-5 text-center"> <h2>회원 수정</h2>
        </div>
        <form action="member.html" th:action method="post">
            <div>
                <label for="id">회원 ID</label>
                <input type="text" id="id" name="id" class="form-control" th:value="${member.id}" readonly>
            </div>

            <div>
                <label for="memberName">회원명</label>
                <input type="text" id="memberName" name="memberName" class="form-control" th:value="${member.memberName}">
            </div>

            <div>
                <label for="tel">휴대폰 번호</label>
                <input type="text" id="tel" name="tel" class="form-control" th:value="${member.tel}">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                    </button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='member.html'"
                            th:onclick="|location.href='@{/basic/members/{memberId}(memberId=${member.id})}'|"
                            type="button">취소</button>
                </div>
            </div>
    </form>
</div> <!-- /container -->
</body>
</html>
