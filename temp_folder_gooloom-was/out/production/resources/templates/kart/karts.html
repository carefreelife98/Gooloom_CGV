<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>My Fast Orders</h2></div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">처음으로
            </button>
            <div class="py-5 text-center">
                <h2> </h2>
            </div>
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/kart/karts/addKart}'|"
                    type="button">추가 주문
            </button>
            <div class="py-3 text-center">
                <h2>      </h2>
            </div>
            <button class="btn btn-primary float-end"
                    onclick="location.href='deleteKartAllForm.html'"
                    th:onclick="|location.href='@{/kart/karts/deleteKartAll}'|"
                    type="button">나중에 주문 할래요
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kart : ${karts}">
                <td><a href="kart.html" th:href="@{/kart/karts/{kartId}(kartId=${kart.kartId})}" th:text="${kart.kartId}">상품 id</a></td>
                <td><a href="kart.html" th:href="@{|/kart/karts/${kart.kartId}|}" th:text="${kart.kartName}">상품명</a></td>
                <td th:text="${kart.kartPrice}">10000</td>
                <td th:text="${kart.kartQuantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</htmlxmlns:th>
</html>
