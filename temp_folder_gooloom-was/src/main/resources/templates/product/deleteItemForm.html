<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div
          class="py-5 text-center"> <h2>상품 삭제</h2>
  </div>
  <form action="item.html" th:action method="post">
    <div>
      <label for="itemId">상품 ID</label>
      <input type="text" id="itemId" name="itemId" class="form-control" th:value="${deletedItem.itemId}" readonly>
    </div>

    <div>
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" name="itemName" class="form-control" th:value="${deletedItem.itemName}" readonly>
    </div>

    <div>
      <label for="itemPrice">상품 가격</label>
      <input type="text" id="itemPrice" name="itemPrice" class="form-control" th:value="${deletedItem.itemPrice}" readonly>
    </div>

    <div>
      <label for="itemQuantity">상품 수량</label>
      <input type="text" id="itemQuantity" name="itemQuantity" class="form-control" th:value="${deletedItem.itemQuantity}" readonly>
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">삭제
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='@{/product/items/{itemId}(itemId=${deletedItem.itemId})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
