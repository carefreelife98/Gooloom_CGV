<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link   th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="py-5 text-center">
            <h2>회원 등록 폼</h2>
        </div>

        <h4 class="mb-3">회원 입력</h4>

            <form action="member.html" th:action method="post">
                <div>
                    <label for="memberName">이름</label>
                    <input type="text" id="memberName" name="memberName" class="form-control" placeholder="이름을 입력하세요">
                </div>
                <div>
                    <label for="userId">사용할 ID</label>
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="사용할 ID를 입력하세요">
                </div>
                <div>
                    <label for="userPw">비밀번호 입력</label>
                    <input type="text" id="userPw" name="userPw" class="form-control" placeholder="사용할 비밀번호를 입력하세요">
                </div>
                <div>
                    <label for="tel">휴대폰 번호</label>
                    <input type="text" id="tel" name="tel" class="form-control" placeholder="휴대폰 번호를 입력하세요">
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg"
                                type="submit">회원 가입
                        </button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='members.html'"
                                th:onclick="|location.href='@{/basic/members}'|"
                                type="button">취소
                        </button>
                    </div>
                </div>
            </form>
    </div>
    <!-- /container -->
</body>
</html>
