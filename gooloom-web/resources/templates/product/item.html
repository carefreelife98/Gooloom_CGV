<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control"
               th:value="${item.itemId}" readonly>
    </div> <div>
    <label for="itemName">상품명</label>
    <input type="text" id="itemName" name="itemName" class="form-control"
           th:value="${item.itemName}" readonly> </div>
    <div>
        <label for="itemPrice">상품 가격</label>
        <input type="text" id="itemPrice" name="itemPrice" class="form-control"
               th:value="${item.itemPrice}" readonly>
    </div> <div>
    <label for="itemQuantity">상품 수량</label>
    <input type="text" id="itemQuantity" name="itemQuantity" class="form-control"
           th:value="${item.itemQuantity}" readonly>
</div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editItemForm.html'"
                    th:onclick="|location.href='@{/product/items/{itemId}/editItem(itemId=${item.itemId})}'|"
                    type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/product/items}'|"
                    type="button">목록으로</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{|/product/items/${item.itemId}/delete|}'|"
                    type="button">상품 삭제
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
