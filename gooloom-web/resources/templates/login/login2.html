<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1509023464722-e2465c481bc3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
    }
    login-form {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    input[type=text], input[type=password] {
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      display: block;
      font-size: 16px;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
    }
    button[type=submit] {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: block;
      font-size: 16px;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
    }
