apiVersion: apps/v1
kind: Deployment
metadata:
  name: gooloom-web-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 3
  selector:
    matchLabels:
      app: gooloom-web
  template:
    metadata:
      labels:
        app: gooloom-web
    spec:
      containers:
      - name: gooloom-web-container
        image: csm4903/gooloom-web:latest
        resources:
          requests:
            memory: 384Mi
            cpu: 300m
          limits:
            memory: 512Mi
            cpu: 500m
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gooloom-service-web
spec:
  selector:
    app: gooloom-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gooloom-ing
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: gooloom-service-web
              port:
                number: 80